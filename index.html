<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Versi IT-Kelasterbuka</title>
    <!-- Link CSS Bootstrap 5 versi 5.0.2 dari CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Link CSS Kustom -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white py-4">
        <div class="container text-center">
            <h1>ChatGPT Versi IT-Kelasterbuka</h1>
        </div>
    </header>
    
    <main class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="chatbox" id="chatbox">
                    <!-- Pesan chat akan ditampilkan di sini -->
                </div>
                <form id="chat-form" class="mt-3">
                    <div class="input-group">
                        <input type="text" id="user-input" class="form-control" placeholder="Ketik pesan Anda...">
                        <button type="submit" class="btn btn-primary">Kirim</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <footer class="bg-light py-4">
        <div class="container text-center">
            <p>&copy; 2024 IT-Kelasterbuka. Semua hak cipta dilindungi.</p>
        </div>
    </footer>
    
    <!-- Script JS Bootstrap 5 versi 5.0.2 dari CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Script JS Kustom -->
    <script src="script.js"></script>
</body>
</html>
